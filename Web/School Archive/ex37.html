<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ex. 3.7</title>
	</head>
	<body>
		<h1>3.7: Search Autocomplete Form</h1>
		<form autocomplete="on">
			<p><label>Search:
				<input type="search" id="searchInput" placeholder="Enter a search term" />
			</label></p>
			<p><input type="submit" value="Submit" />
				<input type="reset" value="Clear" /></p>
		</form>
	</body>
</html>
