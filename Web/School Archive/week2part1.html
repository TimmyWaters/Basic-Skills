<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>Week 2 Part 1</title>
      <style>
      	h1 {
      		color: blue;
      	}
      	/* unvisited link */
		a:link {
    		color: blue;
    		text-decoration: none;
		}

		/* visited link */
		a:visited {
    		color: blue;
    		text-decoration: none;
		}

		/* mouse over link */
		a:hover {
			color: blue;
			background-color: yellow;
			text-decoration: none;
		}

		/* selected link */
		a:active {
			color: blue;
			text-decoration: none;
		}
      </style>
   </head>

   <body>
      <h1>Here are my favorite sites:</h1>
      <p><strong>Click a name to visit that site.</strong></p>
      
      <p><a href = "http://www.facebook.com">Facebook</a></p>
      <p><a href = "http://www.twitter.com">Twitter</a></p>
      <p><a href = "http://www.fourquare.com">Foursquare</a></p>
      <p><a href = "http://www.google.com">Google</a></p>
   </body>
</html>
