<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Week 1 Part 2</title>
	</head>
	<body>
		<h1>Enter a day of the week</h1>
		<form method="post" autocomplete="on">
			<p><label for="dayList">Day:
				<input type="text" id="dayList"
					placeholder="Enter a day" list="days" />
				<datalist id="days">
					<option value="Sunday">
					<option value="Monday">
					<option value="Tuesday">
					<option value="Wednesday">
					<option value="Thursday">
					<option value="Friday">
					<option value="Saturday">
				</datalist>
			</label></p>
			<p><input type="submit" value="Submit" />
				<input type="reset" value="Clear" /></p>
		</form>
	</body>
</html>
